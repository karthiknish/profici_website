name: Deploy Next.js App

on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install dependencies and build
      run: |
        npm install
        npm run build
        
    - name: Deploy to WHM server
      env:
        HOST: 87.247.245.194
        USERNAME: proficico
        PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "$PRIVATE_KEY" > id_dsa
        chmod 600 id_dsa
        rsync -avzr -e "ssh -i id_dsa -o StrictHostKeyChecking=no" --exclude '.git/' --exclude 'node_modules/' ./ $USERNAME@$HOST:/home/$USERNAME/public_html/staging.profici.co.uk
        ssh -i id_dsa -o StrictHostKeyChecking=no $USERNAME@$HOST "cd /home/$USERNAME/public_html/staging.profici.co.uk && npm install && npm run start"
        rm -f id_dsa
